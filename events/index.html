    <h1>final Dom event handler</h1>
    <h3 id="handler-status"> Defult Text</h3>

    <p id="input-disply">defult input show</p>
    <input id="inputid" type="text">
    <button id="btn-update">update</button>
    <br>
    <br>
    <button onclick="handleOnclick()">onclickfunction</button>
    <button id="event-listener">addEventListener</button>


    


    <script src="js/events.js"></script>
    
   


    <script>
      function handleOnclick()
      {
        const handlerStatus = document.getElementById('handler-status');
        handlerStatus.innerText= 'handle text add element';
      }
      document.getElementById('event-listener').addEventListener('click',function(){

        const elementadd = document.getElementById('handler-status');
        elementadd.innerText = 'added element';
      })

      document.getElementById('btn-update').addEventListener('click',function(){

     const inputadd = document.getElementById('inputid');
     const inputText = inputadd.value;

     const p = document.getElementById('input-disply');
     p.innerText = inputText;
     inputText.value = ''; 
})






        
    </script>
