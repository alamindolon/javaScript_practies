<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Delete</title>
</head>
<body>
    <h1 id="secret-info">My Secret Info</h1>
    <input id="delete_confirm" type="text" placeholder="plese delete type">
    <button id="btn_delete" disabled>Delete</button>

    <script>

        document.getElementById('delete_confirm').addEventListener('keyup', function(event){
            const text = event.target.value;
            const deleteButton = document.getElementById('btn_delete');
            if(text === 'delete')
            {
                deleteButton.removeAttribute('disabled');

            }
            else
            {
                deleteButton.setAttribute('disabled',true);
            }

        })
    </script>
    
</body>
</html>
